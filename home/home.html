    <script>
      $(document).ready(function () {
        const accessToken = localStorage.getItem('accessToken');
        const username = localStorage.getItem('username');
        const userId = localStorage.getItem('userId');
        const noRek = localStorage.getItem('phoneNumber');
        $('#navbarDropdownMenuAvatar').text(username);
        $('#user').text(username);
        $('#noRek').text(noRek);

        // Fungsi logout
        $('#logout').click(function () {
          localStorage.removeItem('userId');
          localStorage.removeItem('username');
          localStorage.removeItem('email');
          localStorage.removeItem('phoneNumber');
          localStorage.removeItem('tokenType');
          localStorage.removeItem('accessToken');

          // Redirect ke halaman login
          window.location.href = '../index.html';
        });

        $.ajax({
          url: `http://34.143.157.111/kivatos/api/nasabah/saldo/rekening/${userId}`,
          type: 'GET',
          headers: {
            'Content-Type': 'application/json',
            Authorization: `Bearer ${accessToken}`,
          },
          success: function (data, status, xhr) {
            // Parsing data
            const transactionData = data.data;
            let content = '';
            let formatter = new Intl.NumberFormat('id-ID', {
              style: 'currency',
              currency: 'IDR',
              minimumFractionDigits: 0,
            });
            content += `<p>${formatter.format(transactionData.saldo)}</p>`;
            // Menambahkan content
            $('#jumlahSaldo').html(content);
          },
        });
      });
    </script>
